<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paulina's sheet generator</title>
</head>

<body>
    <div class="main-wrapper">
        <h2>Sheet generator</h2>
        <div class="form-wrapper">
            <form id="billForm" action="#" method="post">

                <div class="select-wrapper">
                    <label for="company" class="label1">Odaberi firmu: </label>
                    <select id="company" class="input-field-select" name="company" onchange="changeCompany(event)">
                        <option value="Crisp" selected>Crisp</option>
                        <option value="Storetasker">Storetasker</option>
                    </select><br>
                </div>

                <div class="select-wrapper">
                    <label for="currency" class="label1">Odaberi valutu: </label>
                    <select id="currency" class="input-field-select" name="currency">
                        <option value="EUR" selected>EUR</option>
                        <option value="USD">USD</option>
                        <option value="HRK">HRK</option>
                    </select><br>
                </div>

                <div>
                    <label for="amount" class="label2">Unesi iznos:</label>
                    <input id="amount" class="input-field" name="amount" type="text" value="3000.00"><br>
                </div>

                <div>
                    <label for="datePicker" class="label4">Odaberi datum:</label>
                    <input id="datePicker" class="input-field-cal" name="datePicker" type="date"><br>
                </div>

                <div class="button-wrapper">
                    <input class="butt" type="submit" value="boop">
                </div>
            </form>
        </div>
    </div>

    <script src="/index.js"></script>
</body>


</html>
